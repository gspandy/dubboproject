<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="itgocss/login.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<h3 class="text-center">
					<img src="itgoimage/logo-horizontal.png">
				</h3>
				<p class="text-center">登录你的账号</p>
				<div class="alert alert-danger text-center sr-only" role="alert" id="itgo-alert-info"></div>
				<hr class="clean" />
				<form>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
							<input type="text" class="form-control" placeholder="用户名" name="username">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-key"></i></span>
							<input type="password" class="form-control" placeholder="密码" name="password">
						</div>
					</div>
					<div class="row alert">
						<div class="form-group">
							<div class="col-sm-6">
								<input type="checkbox" value="1" name="remember">
								<span>记住用户名</span>
							</div>
							<div class="col-sm-6">
								<a href="#" class="alert-link"><span>忘记密码?</span></a>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-success form-control" id="loginBtn"><i class="fa fa-sign-in" aria-hidden="true"></i>登录</button>
					</div>
					<hr>
					<p class="text-center text-gray">还没有账号?</p>
					<div class="form-group">
						<a href="regester.html" class="btn btn-default form-control text-gray"><i class="fa fa-plus-circle" aria-hidden="true"></i>创建账号</a>
					</div>
				</form>
				
			</div>
		</div>
	</div>
<!-- common js start-->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="itgojs/AjaxSetting.js"></script>
<!-- common js end -->
<script type="text/javascript" src="itgojs/login.js"></script>
</body>
</html>
