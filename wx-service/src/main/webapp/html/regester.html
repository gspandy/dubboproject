<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
	<link rel="stylesheet" type="text/css" href="itgocss/regester.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4">
				<h3 class="text-center"><img src="itgoimage/logo-horizontal.png"></h3>
				<p class="text-center">注册账号</p>
				<div class="alert alert-danger text-center sr-only" role="alert" id="itgo-alert-info"></div>
				<hr class="clean">
				<form>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" placeholder="用户名" name="username">
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
						<input type="text" class="form-control" placeholder="电子邮箱" name="email">
						<div class="input-group-btn" id="emailDropdown">
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">@163.com</button>
							<ul class="dropdown-menu">
								  <li><a href="#" beSelected="true">@163.com</a></li>
						          <li><a href="#">@qq.com</a></li>
						          <li><a href="#">@gmail.com</a></li>
						          <li><a href="#">@sina.com</a></li>
						          <li><a href="#">@yahoo.com</a></li>
						     </ul>
						</div>
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="fa fa-key"></i></span>
						<input type="password" class="form-control" placeholder="密码" name="password">
					</div>
					<div class="form-group input-group">
						<span class="input-group-addon"><i class="fa fa-key"></i></span>
						<input type="password" class="form-control" placeholder="确认密码" name="confirmPassword">
					</div>

					<div class="form-group">
						<button type="button" class="btn btn-success btn-block" id="registerBtn"><i class="fa fa-registered"></i>注册</button>
					</div>
					<hr>
					<div class="form-group text-center">
						<span class="text-gray ">已经有账号了?</span>
					</div>
					<div class="form-group">
						<a class="btn btn-default btn-block text-gray" href="login.html"><i class="fa fa-sign-in"></i>登录</a>
					</div>
				</form>
			</div>
		</div>

	</div>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="itgojs/AjaxSetting.js"></script>
<script type="text/javascript" src="itgojs/regester.js"></script>
</body>

</html>
